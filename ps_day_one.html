<body>

    <h1>ENTER 3 NUMBERS TO FIND BIGGEST AMOUNG THEM.</h1> <br>

    <h3>open browser and enter 3 input in prompt box for 3 times</h3>

    <br><h3>See the out put in alert box</h3>
    <script>
   


let a=prompt('enter 1st number');
let b=prompt('enter 2nd number');
let c =prompt('enter 3rd number');
if (a>b){
    alert('1st number is greater');
}
else if(b>c){
    alert('2nd number is greater');
}
else {
    alert('3rd number is greater');
}
    </script>
